<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Course Registration form</title>
   <link rel="stylesheet" href="style.css">
  
</head>
<body>
        <h1> <pre>        Course Registration Form   </pre></h1>
    <fieldset>
        <legend id="pd">Personal Details</legend>
    <form action="https://tai.thetapacademy.com/login">
            
                 <table>
                    <tr>
                        <td><label for="">First Name</label></td>
                </td>
                <td><input type="text" placeholder="sheeru" required ></td>
                    </tr>
                <tr>
                    <td><label for="">Surname</label></td>
                    <td><input type="text" placeholder="shaik" required> <br></td>
                </tr>
              <tr>
                    <td> <label for="">Mobile Number</label></td>
                    <td><input type="tel" placeholder="9874563210" required></td>
                </tr>
                <tr>
                    <td><label for="">Email</label> </td>
                    <td><input type="Email" placeholder="example@gmail.com" required></td>
                </tr>
                <tr>
                    <td><label for="">Password</label></td>
                    <td><input type="password" placeholder="Enter your password"></td>
                </tr>
                <tr>
                    <td><label for="">Confirm Password</label></td>
                    <td><input type="password" placeholder="Retype password"></td>
                </tr>
                <tr>
                    <td><label for="">DOB</label></td>
                    <td> <input type="date"> </td>
                </tr>
                <tr>
                    <td><label for="">Gender</label></td>
                    <td><input type="radio" name="Gender" value="Male"> Male
                    <input type="radio" name="Gender" value="Female"> Female
                    <input type="radio" name="Gender" value="Others"> Others </td>
                </tr>
                <tr>
                    <td> <label for="">Select Country</label></td>
                    <td> <select name="" id="">
                      <option value="">India</option>
                       <option value="">Germany</option>
                        <option value="">China</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="">Upload Resume</label></td>
                    <td>   <input type="file">  </td>
                </tr>
                <tr>
                    <td><input type="reset" class="reset"></td>
                    
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
       
                </table> 
                  </form>
                </fieldset>
                
              <fieldset>
        <legend>Course Details</legend>
       <form>
        <table>
            <tr>
                <td> <label for="">Select Course</label></td>
                <td><select name="" id="">
                  <option>Python Fullstack</option>
                  <option>Java Fullstack</option>
                  <option>Data Science</option>
                </select> </td>
            </tr>
             <tr>
                <td><label for="">Delivery Mode</label></td>
                <td> <input type="radio" name="Delivery Mode" value="Online">Online
       <input type="radio" name="Delivery Mode" value="Offline">Offline </td>
            </tr>
             <tr>
                <td><label for="">Comments</label> </td>
                <td> <textarea name="" id="" cols="40" rows="8"></textarea> </td>
            </tr>
             
       
        </table>
     
      
</form>

    
    </fieldset>
    <pre></pre>
     <input type="submit" class="submit-btn" >
             
        
</body>
</html>
